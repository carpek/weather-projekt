<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/62e6647f5f.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


</head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="cardBig">
            <div class="card-body">
              
              <form class="form-inline" id="search-form">
                <input type="search"  
                  id="search-input"
                  autofocus="on"
                  autocomplete="off"
                  placeholder="Enter a city"
                  aria-label="Search"/>
                <input 
                class="btn btn primary"
                class="search-button"
                type="submit" value="search" />
              </form>


            </div>
          </div>
        </div>
        </div>

        <div class="row">
          <div class="col-6">
            <div class="cardMiddle">
              <div class="card-body" id="card-date">
                <p class="currentDate" id="date">
                </p>
                <p class="currentCity" id="current-city">
                  
                </p>
                <p class="currentTemperature" id="temperature">
                  
                   </p><span id="units">
                  <a href="#" id="celcius-temperature">°C</a> /
                  <a href="#" id="fahrenheit-temperature">°F</a>
                  </span>  </p>
                  <p>
             <span id="description">  </span>
                </p>
              </div>
            </div>
          </div>

          <div class="col-6">
            <div class="cardMiddle">
              <div class="card-body">
                <p class="currentHumidity" >
                  Humidity:
                <span id="current-humidity"></span>%
                </p>
                <p class="currentWind">
                   Wind-Speed: <span id="current-wind"></span> km/h
                </p>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <div class="cardSmall">
              <div class="card-body">
                <span class="arrows">
                  <i class="fas fa-chevron-left"></i>
                  <i class="fas fa-chevron-left"></i>
                </span>

                <span class="weathericons">
                  <i class="fas fa-cloud"></i>
                </span>
                <span class="days"> Tomorrow </span>

                <span class="weathericons">
                  <i class="fas fa-cloud-showers-heavy"></i>
                </span>
                <span class="days">
                  Tuesday
                </span>

                <span class="weathericons">
                  <i class="fas fa-cloud-sun-rain"></i>
                </span>
                <span class="days"> Wednesday</span>

                <span class="weathericons">
                  <i class="fas fa-cloud-sun"></i>
                </span>
                <span class="days">Thursday</span>

                <span class="weathericons">
                  <i class="fas fa-sun"></i>
                </span>
                <span class="days"> Friday</span>

                <span class="arrows">
                  <i class="fas fa-chevron-right"></i>
                  <i class="fas fa-chevron-right"></i>
                </span>

                <p><a href="https://github.com/carpek/weather-projekt.git">Link to my GitHub Repository</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <script src="src/index.js"></script>
    </div>
  </body>
</html>
