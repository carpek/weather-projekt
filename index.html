<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous"> 
   
    <script src="https://kit.fontawesome.com/62e6647f5f.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />

</head>
  <body>
    <div class="container">
    
      <div class="row">
        <div class="col">
          <div class="cardBig">
            <div class="card-body">
              
              <form class="form-inline" id="search-form">
                <input type="search"  
                  id="search-input"
                  autocomplete="off"
                  placeholder="Enter a city"
                  aria-label="Search"/>


                <input 
                class="btn btn-light"
                id="search-button"
                type="submit" 
                value="Search" />

              </form>

            </div>
          </div>
        </div>
        </div>

        <div class="row">
          <div class="col-6">
            <div class="cardMiddle">
              <div class="card-body" id="card-date">
                <p class="currentDate" id="date">
                </p>
              
                <div class="currentCity" id="current-city">
                  
                </div>
                <p class="currentTemperature" id="temperature">
                </p> 
                   <span id="units">
                  <a href="#" id="celcius-temperature" class="units">°C</a> /
                  <a href="#" id="fahrenheit-temperature" class="units">°F</a>
                  </span>  </p>
                  <p class="description"> <strong>Current conditions:</strong>
             <span id="description">   </span>
                </p>
              </div>
            </div>
          </div>

          <div class="col-6">
            <div class="cardMiddle">
              <div class="card-body">
   
                <p class="currentHumidity" >
                 <strong>Humidity:</strong> 
                <span id="current-humidity"></span>%
                </p>
                <p class="currentWind"> <strong>Wind-Speed:</strong>
                    <span id="current-wind"></span> km/h
                </p>
              
            </div>
            </div>
          </div>
        </div>

        <div class="row weather-icons" id="forcast">         
        </div>

    </div>  
</div>
</div>
      
<p class="linkGit"><a href="https://github.com/carpek/weather-projekt.git" >Link to my GitHub Repository</a> Open source by Lina Pekar</p>
    
      <script src="src/script.js"></script>
  </body>
</html>
